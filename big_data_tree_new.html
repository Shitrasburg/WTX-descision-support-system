<html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<div id="container"></div>

<script>
Highcharts.addEvent(
  Highcharts.seriesTypes.networkgraph,
  'afterSetOptions',
  function (e) {
    var colors = Highcharts.getOptions().colors,
      i = 0,
      nodes = {};
    e.options.data.forEach(function (link) {

      if (link[0] === 'Big Data') {
        nodes['Big Data'] = {
          id: 'Big Data',
          marker: {
            radius: 20
          }
        };
        nodes[link[1]] = {
          id: link[1],
          marker: {
            radius: 10
          },
          color: colors[i++]
        };
      } else if (nodes[link[0]] && nodes[link[0]].color) {
        nodes[link[1]] = {
          id: link[1],
          color: nodes[link[0]].color
        };
      }
    });

    e.options.nodes = Object.keys(nodes).map(function (id) {
      return nodes[id];
    });
  }
);

Highcharts.chart('container', {
  chart: {
    type: 'networkgraph',
    height: '60%'
  },
  title: {
    text: 'The Big Data Tree'
  },

  plotOptions: {
    networkgraph: {
      keys: ['from', 'to'],
      layoutAlgorithm: {
        enableSimulation: true,
        friction: -0.9
      }
    }
  },
  series: [{
    dataLabels: {
      enabled: true,
      linkFormat: ''
    },
    data: [

	  //leaves
	  ['Programming', 'Java'],
      ['Programming', 'Python'],
      ['Programming', '啟動及設計Jupyter Server'],
	  ['Python', '數據擷取與分析XML'],
      ['Database', 'SQL關聯式資料庫系統'],
	  ['Database', 'NoSQL非關聯式資料庫系統'],
      ['Database', 'Hadoop分散檔案系統'],
	  ['Database', '數據儲存與管理Hbase'],
	  ['Database', 'Spark分散式資料分析框架'],
	  ['Hadoop分散檔案系統', 'Hadoop MapReduce'],

	  ['機器學習', '關聯'],
	  ['分類', '決策樹C4.5/C5.0'],
	  ['分類', '隨機森林'],
	  ['分類', '類神經網路'],
	  ['分類', '支持向量機'],
	  ['維度減少法', '主成份分析法'],
	  ['維度減少法', '線性判別分析法'],	
	  ['維度減少法', '因素分析'],
